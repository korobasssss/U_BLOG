<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_for_in_up.css')}}">
    <title>U|BLOG | Регистрация </title>
</head>
<body>
    <main class="Container">
        <form class="Form_Up" action="/sign_up" method="post">
            <header class="Header"><h1>U|BLOG</h1></header>
            <label class="Inputs_Up">
                <input class="Input-1" type="text" name="name" placeholder="NAME" maxlength="required"/>
                <input class="Input-2" type="text" name="surname" placeholder="SURNAME" maxlength="required"/>
                <input class="Input-3" type="text" name="username" placeholder="USERNAME" maxlength="required"/>
                <input class="Input-4" type="password" name="password" placeholder="PASSWORD"  maxlength="required"/>
                <input class="Input-5" type="password" name="repeat_password" placeholder="REPEAT PASSWORD"  maxlength="required"/>
            </label>

            <footer class="Outputs_Up">
                <input class="Output" type="submit" value="SIGN UP"/>
            </footer>
        </form>
    </main>

</body>
</html>
